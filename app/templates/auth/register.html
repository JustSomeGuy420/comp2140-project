{% extends 'layout.html' %}

{% block header %}
  <h1 class="text-center">{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input name="name" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input name="username" id="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="hall" class="form-label">Hall of Residence</label>
      <select class="form-control" id="hall">
        <option value="" selected disabled hidden>--Select--</option>
        <option>A.Z. Preston Hall</option>
        <option>Chancellor Hall</option>
        <option>Elsa Leo Rhynie Hall</option>
        <option>George Alleyne Hall</option>
        <option>Irvine Hall</option>
        <option>Leslie Robinsion Hall</option>
        <option>Mary Seacole Hall</option>
        <option>Rex Nettleford Hall</option>
        <option>Taylor Hall</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success confirm-submit">Register</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
